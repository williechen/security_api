# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console

  roll: #定义rooling_file的appenders
    kind: rolling_file
    path: "log/security_api.log"
    append: true
    encoder: 
      kind: pattern
    policy:
      kind: compound
      trigger: 
        kind: size
        limit: 50 mb #限制大小为50mb
      roller:
        kind: fixed_window
        base: 1
        count: 150
        pattern: "log/security_api_{}.log"

root:
  level: info
  appenders:
    - stdout

loggers:
  security_api:
    level: info
    appenders:
      - roll