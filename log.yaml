# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console

  roll: #定义rooling_file的appenders
    kind: rolling_file
    path: "log/security_api.log"
    append: true
    encoder: 
      kind: pattern
    policy:
      kind: compound
      trigger: 
        kind: size
        limit: 1 gb #限制大小为1gb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "log/security_api_{}.log"

root:
  level: debug
  appenders:
    - stdout
    - roll