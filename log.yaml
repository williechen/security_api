# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d(%+)} {P} [{f}:{L}] {h({l})} {M} -> {m}{n}"

  roll: #定义rooling_file的appenders
    kind: rolling_file
    path: "logs/security_api.log"
    encoder: 
      pattern: "[ {d(%Y-%m-%dT%H:%M:%S%.6f)} {P} {h({l}):<5.5} {M} ]-> {m}{n}"
    policy:
      kind: compound
      trigger: 
        kind: time
        interval: 1 hours
      roller:
        kind: fixed_window
        base: 0
        count: 240
        pattern: "logs/security_api_{}.log"

root:
  level: info
  appenders:
    - stdout

loggers:
  security_api:
    level: info
    appenders:
      - roll